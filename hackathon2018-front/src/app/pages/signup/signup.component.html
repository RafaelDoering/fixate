<div class="container my-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Registrar</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="standard" class="mx-3 d-block">
              <mat-label>Entre seu nome</mat-label>
              <input matInput type="text" formControlName="name" placeholder="qwe">
            </mat-form-field>
            <mat-form-field appearance="standard" class="mx-3 d-block">
              <mat-label>Entre seu email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="example@example.com">
              <mat-hint *ngIf="error === 'Email jÃ¡ utilizado.' && !signupForm.value.email" style="color: red;">{{ error
                }}</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="standard" class="mx-3 d-block">
              <mat-label>Entre sua senha</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
            <div class="text-right">
              <button mat-raised-button color="primary" [disabled]="!signupForm.valid" type="submit" class="mt-2 mr-3">Enviar</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
